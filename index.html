<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan-countdown-2025</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="links/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Ramadan 2025</h1>
        <div class="countdown"data-aos="flip-up">
           
            <div class="time">
                <span id="months"></span>
                <span class="label">Months</span>
            </div>
            <div class="time">
                <span id="days"></span>
                <span class="label">Days</span>
            </div>
             
            <div class="time">
                <span id="hours"></span>
                <span class="label">Hours</span>
            </div>
        </div>
    </div>
                   
                    
   

    <script  src="https://kit.fontawesome.com/9b1c66c6c0.js" crossorigin="anonymous"></script>
    <script src="links/bundle.js"></script>
    <script src="links/popper.js"></script>
    <script src="links/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
